<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Nai Guide | Home</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col navigation p-0">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="index.html"><img class="img-fluid logo" src="./assets/images/logo.png"
                            alt="logo"> Nai Guide</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link" href="matatu.html">Get Directions</a>
                            <a class="nav-item nav-link" href="contact.html">Contact Us</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-6 col-sm-12 matatu mat">
                <h2 class="display-4 forms">Where To?</h2><br><br>
                <label>Your Current Location</label>
                <select class="custom-select mb-3" id="start" onchange="getVariables()">
                    <option value="a">Gpo</option>
                    <option value="b">Prestige</option>
                    <option value="c">Junction</option>
                    <option value="d">Lenana</option>
                    <option value="e">Karen</option>
                    <option value="f">Ngong</option>
                </select>
                <label>Your Destination</label>
                <select class="custom-select" id="destination"  onchange="getVariables()">
                        <option value="a">Gpo</option>
                        <option value="b">Prestige</option>
                        <option value="c">Junction</option>
                        <option value="d">Lenana</option>
                        <option value="e">Karen</option>
                        <option value="f">Ngong</option>
                </select><br><br>
                <button type="button" class="btn btn-outline-info m-3" id="button">Find Route</button>
                <button type="button" class="btn btn-outline-info m-3" id="guide">Find Guide</button>
                <p id="display"></p>
            </div>
        </div>
    </div>

    <!-- link javascript -->
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
